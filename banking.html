<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-8">
        Let's get some
        <span class="font-semibold text-purple-600">Money!</span>
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- Transecti -->
      <section class="mt-8">
        <div class="grid grid-cols-3 text-white  gap-4">
          <div class="bg-lime-400 p-8 rounded">
            <h3 class="text-2xl">Diposite</h3>
            <h4 class="text-4xl">$<span id="deposite-money">000</span></h4>
          </div>
          <div class="bg-green-400 p-8 rounded">
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="withdraw-was">000</span></h4>
          </div>
          <div class="bg-blue-400 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$<span id="balance-was">1200</span></h4>
          </div>
          </div>
        </div>
      </section>
      <!-- Deposite and Withdraw from -->
      <section class="mt-8 gap-4">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-green-200 p-8 rounded">
            <h1 class="text-2xl font-semibold">Please Deposite</h1>
        <div>
          <!-- Deposite -->
          <input
            id="deposite-box"
            class="border border-t-gray-100 rounded w-3/4 block px-2 my-4"
            type="text"
            placeholder="$ You want to deposite"
          />
          <button
            id="deposite-btn"
            class="rounded bg-fuchsia-400 px-4 py-1 font-medium text-white"
          >
            Deposite
          </button>
        </div>
          </div>
          <!-- Withdraw -->
          <div class="bg-pink-200 p-8 rounded">
            <h1 class="text-2xl font-semibold">Please Withdraw</h1>
        <div>
          <!-- Withdraw box -->
          <input
            id="withdraw-box"
            class="border border-t-gray-100 rounded w-3/4 block px-2 my-4"
            type="text"
            placeholder="$ You want to withdraw"
          />
          <button
            id="withdraw-btn"
            class="rounded bg-fuchsia-400 px-4 py-1 font-medium text-white"
          >
            Withdraw
          </button>
        </div>
          </div>
        </div>
      </section>
    </main>
    <!-- javaScripte -->
    <script src="js/banking.js"></script>
  </body>
</html>

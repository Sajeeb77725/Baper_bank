<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-14">
        Welcome to
        <span class="font-semibold text-purple-600">Baap er Bank!</span>
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
        <h1 class="text-2xl font-semibold">Please Login</h1>
        <div>
          <!-- user email -->
          <input
            id="user-name"
            class="border border-t-gray-100 rounded w-3/4 block px-2 my-4"
            type="text"
            placeholder="Your Email"
          />
          <!-- user password -->
          <input
            id="user-password"
            class="border border-t-gray-100 rounded w-3/4 block px-2 mb-4"
            type="password"
            name=""
            id=""
            placeholder="Password"
          />
          <button
            id="submit-btn"
            class="rounded bg-fuchsia-400 px-4 py-1 font-medium text-white"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
